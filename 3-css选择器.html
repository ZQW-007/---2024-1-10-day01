<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 
      css选择器：
        1. 基本选择器
          id
          class
          标签
          通配 *
        2. 组合选择器
          后代 空格 div span
          子 >   div>span
          相邻 +   div+span
          兄弟 ~   div~span
          并集 div,span
          交集 div.content
        3. 属性选择器
          [属性名] 
          [属性名=属性值]
          [属性名^=值]
          [属性名$=值]
          [属性名*=值] 值 值-
        4. 伪类选择器
          4-1 动态伪类 love/hate
            :link
            :visited 
            :hover
            :active
          4-2 结构伪类
            :first-child
            :last-child
            :nth-child(odd/even/xn+y) 2n+1 1,3,5
          4-3 否定伪类
            :not([type=text])
          4-4 状态伪类
            :disabled
            :checked
          4-5 目标伪类
            :target
        5. 伪元素选择器
          ::before 
          ::after

    */



    /* 
      css特性：
        1. 层叠性
        2. 继承性
          font-
          color
          text-
          opacity
        3. 优先级
          权重 就近原则
            style属性1000
            id100
            class10
            元素1
    */
  </style>
</head>

</html>
